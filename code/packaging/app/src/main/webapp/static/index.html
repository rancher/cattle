<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DStack</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" onclick="return false;">Dashboard</a>
      <a class="navbar-brand" href="#" onclick="gotoApi(); return false;">API</a>
    </div>
    <ul class="nav navbar-nav pull-right">
      <li>
        <div class="checkbox">
          <label>
            <input id="show-messages" type="checkbox">Show Messages
          </label>
        </div>
      </li>
      <li>
        <div class="checkbox">
          <label>
            <input id="show-names" type="checkbox">Show Names
          </label>
        </div>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-xs-9" id="hosts"></div>
    <div class="col-xs-3">
      <div class="well" style="padding: 10px;">
        <div class="inst" style="background-color: #dddddd;"><div class="inst-name">Instance</div></div>
        <div class="inst" style="background-color: #6666ff;"><div class="inst-name">Transitioning</div></div>
        <div class="inst" style="background-color: #ff3333;"><div class="inst-name">Error</div></div>
      </div>
      <div id="note"></div>
  </div>
</div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="util.js"></script>
    <script src="main.js"></script>
  </body>
</html>
